<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
<div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <div class="table-responsive">
                                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                        <thead>
                                            <tr>
                                                <th>Teacher Name</th>
                                                <th>Father Name</th>
                                                <th>Subject</th>
                                                <th>Salary</th>
                                                <th></th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {% for datum in data %}
                                                <tr class="odd gradeX">
                                                <td>{{ datum.teacher_name }}</td>
                                                <td>{{ datum.teacher_fname }}</td>
                                                <td>{{ datum.tea_subj__subjects }}</td>
                                                <td class="center">{{ datum.pay }}</td>
                                                <td><a href="{% url 'detailteacher' datum.teacher_cnic %}">Details</a></td>
                                            </tr>
                                            {% endfor %}

                                        </tbody>
                                    </table>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
</body>
</html>
