<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                        <tr>
                                            <th>Roll Number</th>
                                            <th>Student Name</th>
                                            <th>Father Name</th>
                                            <th>Contact #</th>
                                            <th>Subject</th>
                                            <th>Fee</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    {% for info in data %}
                                        <tr class="odd gradeX">
                                            <td>{{ info.roll_id }}</td>
                                            <td>{{ info.roll__student_name}}</td>
                                            <td>{{ info.roll__father_name}}</td>
                                            <td>{{ info.roll__phone}}</td>
                                            <td>{{ info.subject }}</td>
                                            <td class="center">{{ info.clas_fee }}</td>
                                            <td><a href="{% url 'detail' info.roll_id %}">Details</a></td>
                                        </tr>
                                    {% endfor %}
                                    </tbody>
                                </table>
                            <div class="col-lg-4" style="margin-left: 350px"><h4><b>Total Number of Students = {{ num }}</b></h4></div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
</body>
</html>
