{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8"> <![endif]-->
<!--[if IE 9]> <html lang="en" class="ie9"> <![endif]-->
<!--[if !IE]><!--> <html lang="en"> <!--<![endif]-->

    <!-- BEGIN HEAD -->
<head>
    {% block attachment %}
<meta charset="UTF-8" />
    <title>Dashboard</title>
     <meta content="width=device-width, initial-scale=1.0" name="viewport" />
	<meta content="" name="description" />
	<meta content="" name="author" />
     <!--[if IE]>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <![endif]-->
    <!-- GLOBAL STYLES -->
    <!-- GLOBAL STYLES -->
     
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <link rel="stylesheet" href="{% static 'css/theme.css' %}" />
    <link rel="stylesheet" href="{% static 'css/MoneAdmin.css' %}" />
    <link rel="stylesheet" href="{% static 'plugins/Font-Awesome/css/font-awesome.css' %}" />
    <!--END GLOBAL STYLES -->

    <!-- PAGE LEVEL STYLES -->
    <link href="{% static 'plugins/egorkhmelev-jslider/css/jslider.css' %}" rel="stylesheet" />
    <link href="{% static 'plugins/egorkhmelev-jslider/css/jslider.blue.css' %}" rel="stylesheet" />
    <link href="{% static 'plugins/egorkhmelev-jslider/css/jslider.plastic.css' %}" rel="stylesheet" />
    <link href="{% static 'plugins/egorkhmelev-jslider/css/jslider.round.css' %}" rel="stylesheet" />
    <link href="{% static 'plugins/egorkhmelev-jslider/css/jslider.round.plastic.css' %}" rel="stylesheet" />

    <!-- END PAGE LEVEL  STYLES -->
     <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    {% endblock %}
</head>
{% block content %}
<div id="content">

    <div class="inner">
       <div class="row">
                            <div class="col-lg-9">
                                <h2 style="margin: 35px 0px 0px 25px;"> Admin Detail </h2>
                            </div>
                        </div>
                <br>
                <hr>


        <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="table-responsive">
                        <table align="center" class="table">
                            <tr>
                                <th>User name</th>
                                <th>Email</th>
                                <th></th>
                            </tr>
                           {% for foo in data %}
                            <tr>
                            <td>{{ foo.username }}</td>
                            <td>{{ foo.email }}</td>
                            <td><a href="{% url 'admindetail' foo.username %}">Details</a></td>
                            </tr>
                           {% endfor %}
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
{% block script %}
<!-- GLOBAL SCRIPTS -->
     
     
    <script src="{% static 'plugins/modernizr-2.6.2-respond-1.1.0.min.js' %}"></script>
    <!-- END GLOBAL SCRIPTS -->
    <!-- PAGE LEVEL SCRIPTS -->
    <script src="{% static 'plugins/egorkhmelev-jslider/js/jshashtable-2.1_src.js' %}"></script>
    <script src="{% static 'plugins/egorkhmelev-jslider/js/jquery.numberformatter-1.2.3.js' %}"></script>
    <script src="{% static 'plugins/egorkhmelev-jslider/js/tmpl.js' %}"></script>
    <script src="{% static 'plugins/egorkhmelev-jslider/js/jquery.dependClass-0.1.js' %}"></script>
    <script src="{% static 'plugins/egorkhmelev-jslider/js/draggable-0.1.js' %}"></script>
    <script src="{% static 'plugins/egorkhmelev-jslider/js/jquery.slider.js' %}"></script>
    <script src="{% static 'js/get_slider.js' %}"></script>
    <!--END PAGE LEVEL SCRIPTS -->
{% endblock %}
</html>
