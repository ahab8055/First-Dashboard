{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8"> <![endif]-->
<!--[if IE 9]> <html lang="en" class="ie9"> <![endif]-->
<!--[if !IE]><!--> <html lang="en"> <!--<![endif]-->

<!-- BEGIN HEAD -->
<head>
    {% block attachment %}
         <meta charset="UTF-8" />
    <title>Dashboard</title>
     <meta content="width=device-width, initial-scale=1.0" name="viewport" />
	<meta content="" name="description" />
	<meta content="" name="author" />
     <!--[if IE]>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <![endif]-->
    <!-- GLOBAL STYLES -->
    <!-- GLOBAL STYLES -->
     
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <link rel="stylesheet" href="{% static 'css/theme.css' %}" />
    <link rel="stylesheet" href="{% static 'css/MoneAdmin.css' %}" />
    <link rel="stylesheet" href="{% static 'plugins/Font-Awesome/css/font-awesome.css' %}" />
    <link rel="stylesheet" href="{% static 'plugins/social-buttons/social-buttons.css' %}" />
    <!--END GLOBAL STYLES -->
       <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    {% endblock %}
</head>
{% block content %}
<div id="content">

                    <div class="inner">
                        <div class="row">
                            <div class="col-lg-9">
                                <h2 style="margin: 35px 0px 0px 25px;"> FirstYear Attendance </h2>
                            </div>
                            {% include 'searchbar.html' %}
                        </div>
                <br>
                <hr>
                      <div class="row">
                        <div class="col-lg-12">
                            <div class="panel panel-default">
                            <form method="post" action="{% url 'attendance:firstyearattendance' %}">
                                {% csrf_token %}
                                <div class="form-group">
                                            <div class="col-lg-2">
                                            {{form.date}}
                                            </div>
                                </div>
                                <input type="submit" value="Go" class="btn btn-primary btn-sm " />
                            </form>
                                {% include 'classesattendance.html' %}
                            </div>
                            <a href="{% url 'attendance:attendancecsv' dat 'Firstyear' %}"><button class="btn btn-primary" type="button" style="margin-left: 93%">Csv</button></a>
                        </div>
                    </div>
                    </div>
        </div>
{% endblock %}
{% block script %}
     
      
    <script src="{% static 'plugins/modernizr-2.6.2-respond-1.1.0.min.js' %}"></script>
{% endblock %}
</html>
