    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <link rel="stylesheet" href="{% static 'css/theme.css' %}" />
    <link rel="stylesheet" href="{% static 'css/MoneAdmin.css' %}" />
    <link rel="stylesheet" href="{% static 'plugins/Font-Awesome/css/font-awesome.css' %}" />
    <!--END GLOBAL STYLES -->

    <!-- PAGE LEVEL STYLES -->
    <link rel="stylesheet" href="{% static 'plugins/Font-Awesome/css/font-awesome.css' %}" />
     <link rel="stylesheet" href="{% static 'plugins/wysihtml5/dist/bootstrap-wysihtml5-0.0.2.css' %}" />

                        }

{% block content %}
<div id="content">
        <div class="inner">
            <div class="row">
                            <div class="col-lg-9">
                                <h2 style="margin: 35px 0px 0px 25px;"> Middel Fee </h2>
                            </div>
                            {% include 'searchbar.html' %}
                        </div>
                <br>
                <hr>
            <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                <form method="post" action="{% url 'fee:middelfee' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <div class="col-lg-2">
                            {{form1.month}}
                        </div>
                        <div class="col-lg-2">
                            {{form2.year}}
                        </div>
                    </div>
                    <input type="submit" value="Go" class="btn btn-primary btn-small " />
                </form>
                    {% include 'classesfee.html' %}
                </div>
                <a href="{% url 'fee:csvgenrationfee' 'Middel' mon year %}"><button class="btn btn-primary" type="button" style="margin-left: 93%">Csv</button></a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block script %}
 
      
    <script src="{% static 'plugins/modernizr-2.6.2-respond-1.1.0.min.js' %}"></script>
    <!-- END GLOBAL SCRIPTS -->

         <!-- PAGE LEVEL SCRIPTS -->
     <script src="{% static 'plugins/wysihtml5/lib/js/wysihtml5-0.3.0.min.js' %}"></script>
    <script src="{% static 'plugins/bootstrap-wysihtml5-hack.js' %}"></script>
    <script src="{% static 'plugins/CLEditor1_4_3/jquery.cleditor.min.js' %}"></script>

    <script src="{% static 'plugins/pagedown/Markdown.Sanitizer.js' %}"></script>
    <script src="{% static 'plugins/Markdown.Editor-hack.js' %}"></script>
    <script src="{% static 'js/editorInit.js' %}"></script>
    <script>
        $(function () { formWysiwyg(); });
        </script>
{% endblock %}
